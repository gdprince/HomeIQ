<!doctype html>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://code.shutterstock.com/rickshaw//rickshaw.min.js"></script> 

<div id="chart"></div>

<script>

var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"), 
    width: 500, 
    height: 200, 
    series: [{
        color: 'steelblue',
        data: [ 
            { x: 0, y: 40 }, 
            { x: 1, y: 49 }, 
            { x: 2, y: 38 }, 
            { x: 3, y: 30 }, 
            { x: 4, y: 32 } ]
    }]
});

graph.render();

</script>
